name: Publish
on:
  release: 
    types: [ published, edited ]
jobs:
  publish:
    name: Publish
    runs-on: ${{ matrix.os }}
    strategy: 
      fail-fast: false
      matrix: 
        os: [ ubuntu-latest ]
        dotnet: [ '3.1.x' ]
    steps:
    - name: Checkout Code
      uses: actions/checkout@master
    - name: Setup .NET Core - ${{ matrix.dotnet }}@${{ matrix.os }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '${{ matrix.dotnet }}'
    - name: Register Nuget Source
      env:
        GITHUB_SOURCE: https://nuget.pkg.github.com/qkmaxware/index.json
        GITHUB_USERNAME: qkmaxware
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: cmd
      run: dotnet nuget add source %GITHUB_SOURCE% --name "GitHub" --username %GITHUB_USERNAME% --password %GITHUB_TOKEN%
    - name: Restore Packages
      env: 
        GITHUB_USERNAME: qkmaxware
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: dotnet restore --configfile nuget.config
    - name: Pack Nuget Package
      env:
        # Work around https://github.com/actions/setup-dotnet/issues/29
        DOTNET_ROOT: ${{ runner.tool_cache }}/dncs/${{ matrix.dotnet }}/x64
      run: dotnet pack --configuration Release --output nupkg
    - name: Publish Nuget Package
      env:
        # Work around https://github.com/actions/setup-dotnet/issues/29
        DOTNET_ROOT: ${{ runner.tool_cache }}/dncs/${{ matrix.dotnet }}/x64
      run: dotnet nuget push nupkg\**\*.nupkg --source "GitHub" --skip-duplicate